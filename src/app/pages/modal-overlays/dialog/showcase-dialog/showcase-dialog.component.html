<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <div class="Main_div_preview">
      <div class="image_section">
        <img src="../../../../../assets/images/alan.png" alt="">
      </div>
      <div class="name_and_desc">
        <div *ngIf="type">
          <span> {{type + ' Post' | uppercase}} </span>
        </div>
        <div> {{desc}} </div>
      </div>
    </div>
    <div class="image_show_section">
      <span *ngFor="let image of images.slice(0, 4); let i = index;" style="position: relative;">
        <picture [ngClass]="(images.length > 3 && i === 3) ? 'blurImage' : ''">
          <img #postImage *ngIf="image.data == 'img'" class="change_width"
            style="width: 100%; height: 130px;border-radius: 10px;object-fit: cover;" [src]="image.src" />
          <video #postImage controls *ngIf="image.data == 'video'" class="change_width"
            style="width: 100%; height: 130px;border-radius: 10px;object-fit: cover;" [src]="image.src"></video>
        </picture>
      </span>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="primary" (click)="dismiss()">Dismiss Dialog</button>
  </nb-card-footer>
</nb-card>
